  <html>
    <head>
      <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800" />
      <title>I love U</title>
      <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
      <script src="script.js" defer></script>
    </head>
    <body>
      <div class="main-container">
        <div>
          <div class="header-container">
            <div class="header-inner">
              <div class="main-header-img"></div>
            </div>
          </div>
          <div class="content-container">
            <div class="main-gradient-section">
              <div class="main-gradient">
                <div class="main-gradient-content">
                  <div class="main-gradient-text">
                    <p class="together-title">Together since</p>
                    <p class="together-time">1,234 days 12 hours 34 minutes 56 seconds</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="playlist-section">
              <div class="playlist-card">
                <div class="playlist-img"></div>
                <div class="playlist-info">
                  <p class="playlist-title">Our Playlist</p>
                  <p class="playlist-names">M &amp; M</p>
                </div>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0afao2V67bS5Ph5OGTRkkG?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
              </div>
            </div>
            <h2 class="memories-title">Our Memories</h2>
            <div class="memories-scroll">
              <div class="memories-list">
                <div class="memory-card">
                  <div class="memory-img memory-date"></div>
                  <p class="memory-label">Our first date</p>
                </div>
                <div class="memory-card">
                  <div class="memory-img memory-trip"></div>
                  <p class="memory-label">Our first trip</p>
                </div>
                <div class="memory-card">
                  <div class="memory-img memory-home"></div>
                  <p class="memory-label">Our first home</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="footer-space"></div>
        </div>
      </div>
    </body>
  </html>
